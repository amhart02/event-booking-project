<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Booked Events</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        h2 {
            margin-left: 2%;
        }
        header {
            background-color: lightgray;
            margin: 0;
            padding: 5%;
        }
        li {
            margin: 2.5%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello {{ name }}!!</h1>
    </header>
    <h2>Here are your booked events:</h2>

    {% if booked_events %}
        <ul>
            {% for event in booked_events %}
            <li>{{ event.event_name }}</li>
            {% endfor %}
        </ul>
    {% else %}  
        <p>No booked events found.</p>  
    {% endif %}    
</body>
</html>
